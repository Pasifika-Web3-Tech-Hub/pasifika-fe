<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasifika Web3 Tech Hub</title>
    <meta name="description" content="Building The Future of The Pasifika Web3 Marketplace - Join us in creating a decentralized ecosystem that empowers Pacific communities through blockchain technology and digital innovation.">
    
    <!-- Favicon -->
    <link rel="icon" href="/pasifika.ico" type="image/x-icon">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Pasifika Web3 Tech Hub">
    <meta property="og:description" content="Building The Future of The Pasifika Web3 Marketplace">
    <meta property="og:image" content="/pasifika.png">
    <meta property="og:url" content="https://www.pasifika.xyz">
    
    <!-- Redirect to the correct path -->
    <meta http-equiv="refresh" content="0;url=/">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            color: #FF5722;
        }
        p {
            margin-bottom: 1.5rem;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,87,34,.3);
            border-radius: 50%;
            border-top-color: #FF5722;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pasifika Web3 Tech Hub</h1>
        <p>Redirecting to the Pasifika Web3 Tech Hub homepage...</p>
        <div class="loading"></div>
        <p>If you are not redirected automatically, <a href="/" style="color: #FF9800; text-decoration: none;">click here</a>.</p>
    </div>
    
    <script>
        // Backup redirect in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = '/';
        }, 2000);
    </script>
</body>
</html>
